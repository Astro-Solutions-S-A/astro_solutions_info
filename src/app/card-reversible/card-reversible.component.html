<div class="card">
    <div class="content">
      <div class="back">
        <div class="back-content">
          <img class="image" [src]="imageUrl" alt="{{ title }}" />
          <h3 class="back-content__title">{{ title }}</h3>
        </div>
      </div>
      <div class="front">
       
        <div class="front-content">
          
          <div class="description">
            <div class="title">
              <h3 class="title">
                {{ title }}
              </h3>
             
            </div>
            <p class="card-footer">{{ description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
