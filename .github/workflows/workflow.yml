name: Astro Page Deploy
on:
  push:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest
        
        strategy:
            matrix:
                node-version: [18.x]
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install and build
              working-directory: . 
              run: npm install && npm run gh-build && cp dist/astro_pagina_info/index.html dist/astro_pagina_info/404.html
            
            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@4
              with:
                  branch: gh-pages
                  folder: dist/astro_pagina_info
                  #ssh-key: ${{ secrets.DEPLOY_KEY }}
